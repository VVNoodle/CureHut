<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | FeelSociety</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css"
        media="screen,projection" />
    <link rel="stylesheet" href="/stylesheets/chat.css">
    <!-- FAVICON-->
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script>
    function clearField() {
        document.getElementById("chat").value = "";
    }

</script>

<body>
    <div class="navbar-fixed">
        <nav class="nav-extended cyan darken-4">
            <div class="nav-wrapper container">
                <a href="#!" class="brand-logo center">FeelSociety</a>
                <ul class="left mobile-hide">
                    <li>
                        <a id="leave" href="/portal">Leave Chat Room</a>
                    </li>
                </ul>
                <ul class="right mobile-hide">
                    <li>Timer:
                        <span id="timerDiff">00:00:00</span>
                    </li>
                </ul>
                <ul class="right mobile-appear">
                    <li style="visibility: hidden;">X</li>
                </ul>
                <div class="nav-content mobile-appear">
                    <ul class="tabs tabs-transparent">
                        <li class="tab">
                            <a href="/feedback">Leave Chat Room</a>
                        </li>
                        <li class="tab"></li>
                        <li class="tab"></li>
                        <li class="tab">Timer:
                            <span id="timer">00:00:00</span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="chat-wrapper">
        <div class="card-panel yellow darken-4">
            <span class="white-text">
                Please be nice in the chat!
            </span>
        </div>
        <!-- message container for messages -->
        <div id="message-container"></div>
    </div>
    <!-- form for sending messages to chat -->


    <form id="message-form">
        <div class="container">
            <div class="row cyan accent-3" id="custom-textarea">



                <!--
            <div class="input-field col l10 s8 ">
                <textarea placeholder="Type a message here... " maxlength="76 " class="materialize-textarea" name="message" id="chat"></textarea>
            </div>-->

                <div class="input-field col l10 s8">
                    <input placeholder="Type a message here..." maxlength="120" name="message" id="chat" type="text">
                </div>

                <div class="col l2 s4 ">
                    <button class="btn waves-effect waves-light " type="submit" name="button " id="message" onclick="window.setTimeout(clearField,0);">
                        send
                        <i class="material-icons right">send</i>
                    </button>
                </div>




            </div>
        </div>
    </form>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript " src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js "></script>
    <script src="/socket.io/socket.io.js "></script>
    <script src="/js/libs/jquery-3.3.1.min.js "></script>
    <script src="/js/libs/moment.js "></script>
    <script src="/js/libs/ejs.min.js "></script>
    <script src="/js/libs/deparam.js "></script>
    <script src="/js/chat.js "></script>
    <script>
        document.getElementById("chat").addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13 && !event.shiftKey) {
                document.getElementById("message").click();
            }
        });
    </script>
</body>

</html>
